<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classmate Edit</title>

  <style>
    /* modern font for body and form labels */
    body, label {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }

    body{
        padding: 0 10%;
    }

    /* styling for the form container */
    form {
      border-radius: 0.25rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.212);
      width: 100%;
      padding: 0 auto;
      height: 500px;
    }

    .form-group {
      margin: 1rem auto;
      width: 90%;

    }

    /* styling for form labels */
    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    /* styling for form inputs */
    input[type="text"], input[type="number"] {
      width: 97%;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }

    /* styling for the submit button */
    input[type="submit"] {
      margin-top: 1rem;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    /* styling for the submit button on hover */
    input[type="submit"]:hover {
      background-color: #0069d9;
    }

    /* styling for the dropdown menu */
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }

    /* styling for the dropdown menu options */
    option {
      padding: 0.5rem;
    }

    /* make the input field red if invalid */
    .invalid {
      border: 1px solid red;
    }

  </style>

  
<script>
  function validateForm() {
    // Input fields id
    var input_firstname = document.getElementById('id_firstname');
    var input_lastname = document.getElementById('id_lastname');
    var input_age = document.getElementById('id_age');
    var input_address = document.getElementById('id_address');

    // Define regular expressions for each field
    var nameRegex = /^[A-Za-z\s\-,.']+$/; // Allow letters, spaces, hyphens, commas, periods, and single quotes
    var ageRegex = /^\d+$/; // Only digits
    var addressRegex = /^[A-Za-z0-9\s\-,.']+$/; // Allow letters, digits, spaces, hyphens, commas, periods, and single quotes

    // Styling for invalid input
    function setInvalidInput(input) {
      input.style.borderColor = "red";
    }

    // Reset input styling
    function resetInputStyle(input) {
      input.style.borderColor = "#ced4da";
    }

    // First name
    if (!nameRegex.test(input_firstname.value)) {
      setInvalidInput(input_firstname);
      return false;
    } else {
      resetInputStyle(input_firstname);
    }

    // Last name
    if (!nameRegex.test(input_lastname.value)) {
      setInvalidInput(input_lastname);
      return false;
    } else {
      resetInputStyle(input_lastname);
    }

    // Age
    if (!ageRegex.test(input_age.value) || parseInt(input_age.value) <= 0 || parseInt(input_age.value) >= 150) {
      setInvalidInput(input_age);
      return false;
    } else {
      resetInputStyle(input_age);
    }

    // Address
    if (!addressRegex.test(input_address.value)) {
      setInvalidInput(input_address);
      return false;
    } else {
      resetInputStyle(input_address);
    }

    // Form is valid, continue with submission
    return true;
  }
</script>


</head>

<body>
  <h1>Edit Classmate Information</h1>

  <form method="post" onsubmit="return validateForm()">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
